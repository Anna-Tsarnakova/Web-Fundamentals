<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>WordPress Theme</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="wrapper">
            <img class="logo" src="images/wordpress-logo-grey.png" alt="WordPress Logo">
            <form>
                <div>
                    <label>Upload a theme</label>
                    <input name="file" type="file"/>
                </div>
                <div class="search">
                    <label>Or search in wordpress</label>
                    <input name="search" type="text"/>
                    <input class="button" type="image" src="images/wordpress-button-blue.png" alt="Submit"/>
                </div>
            </form>
         </div>
    </body>
</html>
