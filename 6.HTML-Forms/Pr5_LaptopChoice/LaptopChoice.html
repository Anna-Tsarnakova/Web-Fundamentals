<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Laptop Choice</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="wrapper">
            <div id="products">
                <div>
                    <h1>Apple's Laptops (6)</h1>
                </div>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md712za');">
                    <div class="laptop-description">
                        <h2>Apple MacBook Air</h2>
                        <p>11.6 inch/1.3GHz</p>
                        <p>Haswell</p>
                        <img src="images/MacBook_Air.jpg" alt="Apple Macbook" />
                        <div class="laptop-price">$1,729.00</div>
                    </div>

                </button>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md711zb');">
                    <div class="laptop-description">
                        <h2>Apple MacBook Air</h2>
                        <p>11.6 inch/1.4GHz</p>
                        <p>Haswell</p>
                        <img src="images/MacBook_Air.jpg" alt="Apple Macbook" />
                        <div class="laptop-price">$1,825.00</div>
                    </div>

                </button>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air-apple_macbook_air_md760zb');">
                    <div class="laptop-description">
                        <h2>Apple MacBook Air</h2>
                        <p>13.3 inch/1.3GHz</p>
                        <p>Haswell</p>
                        <img src="images/MacBook_Air.jpg" alt="Apple Macbook" />
                        <div class="laptop-price">$1,919.00</div>
                    </div>

                </button>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air-apple_macbook_air_z0p0bg_cto');">
                    <div class="laptop-description">
                        <h2>Apple MacBook Air</h2>
                        <p>13.3 inch/1.7GHz</p>
                        <p>Haswell</p>
                        <img src="images/MacBook_Air.jpg" alt="Apple Macbook" />
                        <div class="laptop-price">$1,999.00</div>
                    </div>

                </button>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Air_11_6-apple_macbook_air_md712zb');">
                    <div class="laptop-description">
                        <h2>Apple MacBook Air</h2>
                        <p>11.6 inch/1.4GHz</p>
                        <p>Haswell 256GB SSD</p>
                        <img src="images/MacBook_Air.jpg" alt="Apple Macbook" />
                        <div class="laptop-price">$2,119.00</div>
                    </div>
                </button>
                <button onclick="window.open('http://laptop.bg/laptops-apple-MacBook_Pro_13-apple_macbook_pro__md101z_a');">
                    <div class="laptop-description">
                        <h2>Apple MacBook Pro</h2>
                        <p>13.3 inch/2.5GHz</p>
                        <p>Ivy Bridge</p>
                        <img src="images/MacBook_Pro.jpg" alt="Apple Macbook" />
                        <div class="laptop-price">$2,529.00</div>
                    </div>
                </button>
            </div>
            <div id="filters">
                <form>
                    <label for="price">Price</label>
                    <div>
                        <span>1700</span><span>2600</span>
                    </div>
                    <input type="range" id="price" min="1700" max="2600" step="100" />
                    <label for="ram">RAM</label>
                    <div>
                        <span>2048</span><span>4096</span>
                    </div>
                    <input type="range" id="ram" min="2048" max="4096" step="1024" />
                    <label for="disc">Disc</label>
                    <div>
                        <span>100GB</span><span>2000GB</span>
                    </div>
                    <input type="range" id="disc" min="100" max="2000" step="100" />
                    <label for="display">Display</label>
                    <div>
                        <span>11.6</span><span>18.4</span>
                    </div>
                    <input type="range" id="display"/>
                    <label for="weight">Weight</label>
                    <div>
                        <span>1</span><span>6</span>
                    </div>
                    <input type="range" id="weight" min="1" max="6" step="1" />
                    <label for="warranty">Warranty</label>
                    <div>
                        <span>12 months</span><span>60 months</span>
                    </div>
                    <input type="range" id="warranty" min="12" max="60" step="12" />
                </form>
            </div>
        </div>
    </body>
</html>
