<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Life in SoftUni Keyboard</title>
        <link type="text/css" rel="stylesheet" href="styles/style.css"/>
    </head>
    <body>
    <form>
        <table cellpadding="0">
            <tr>
                <th colspan="4"><input id="first-button" type="button" value="SOFTWARE UNIVERSITY" onclick="window.open('http://softuni.bg');"></th>
            </tr>
            <tr>
                <td colspan="2"><input class="buttons" type="button" value="GOOGLE" onclick="window.open('http://google.bg');"></td>
                <td colspan="2"><input class="buttons" type="button" value="GitHub" onclick="window.open('http://github.com');"></td>
            </tr>
            <tr>
                <td><input class="buttons" type="button" value="Facebook" onclick="window.open('http://facebook.com');"></td>
                <td><input class="buttons" type="button" value="GMail" onclick="window.open('http://gmail.com');"></td>
                <td><input class="buttons" type="button" value="YouTube" onclick="window.open('http://youtube.com');"></td>
                <td><input class="buttons" type="button" value="2048" onclick="window.open('http://gabrielecirulli.github.io/2048/');"></td>
            </tr>
            <tr>
                <td><input class="buttons" type="button" value="Food" onclick="window.open('http://woktowalk.com/bulgaria/');"></td>
                <td colspan="2"><input class="buttons" type="button" value="Game" onclick="window.open('http://www.addictinggames.com/');"></td>
                <td>
                    <table id="nested-table">
                        <tr>
                            <td><input class="nested-buttons" type="button" value="Social Life" onclick="window.open('http://www.social-life.co/');"></td>
                        </tr>
                        <tr>
                            <td><input class="nested-buttons" type="button" value="Sleep" onclick="window.open('http://cdn.brosome.com/wp-content/uploads/2014/11/Better-Sleep.jpg');"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="3"><input id="beer-button" type="button" value="Beer>>>"  onclick="window.open('http://halbite.com');"></td>
                <td><input class="buttons" type="button" value="WC" onclick="window.open('http://watermarked.cutcaster.com/cutcaster-photo-100913681-Internet-addict.jpg');"></td>
            </tr>
        </table>
    </form>
    </body>
</html>
