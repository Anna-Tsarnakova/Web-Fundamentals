<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link type="text/css" rel="stylesheet" href="styles/style.css"/>
    </head>
    <body>
        <form name="calculator">
            <table>
                <thead>
                    <tr>
                        <th colspan="4"><input type="text" name="input" placeholder="0"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="button" value="1" onclick="document.calculator.input.value+='1'"></td>
                        <td><input type="button" value="2" onclick="document.calculator.input.value+='2'"></td>
                        <td><input type="button" value="3" onclick="document.calculator.input.value+='3'"></td>
                        <td><input class="func" type="button" value="+" onclick="document.calculator.input.value+='+'"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" onclick="document.calculator.input.value+='4'"></td>
                        <td><input type="button" value="5" onclick="document.calculator.input.value+='5'"></td>
                        <td><input type="button" value="6" onclick="document.calculator.input.value+='6'"></td>
                        <td><input class="func" type="button" value="-" onclick="document.calculator.input.value+='-'"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" onclick="document.calculator.input.value+='7'"></td>
                        <td><input type="button" value="8" onclick="document.calculator.input.value+='8'"></td>
                        <td><input type="button" value="9" onclick="document.calculator.input.value+='9'"></td>
                        <td><input class="func" type="button" value="*" onclick="document.calculator.input.value+='*'"></td>
                    </tr>
                    <tr>
                        <td><input class="clear" type="reset" value="C"></td>
                        <td><input type="button" value="0" onclick="document.calculator.input.value+='0'"></td>
                        <td><input class="func" type="button" value="=" onclick="document.calculator.input.value = eval(document.calculator.input.value)"></td>
                        <td><input class="func" type="button" value="/" onclick="document.calculator.input.value+='/'"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
