<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Nested Tables</title>
        <link type="text/css" rel="stylesheet" href="styles/style.css"/>
    </head>
    <body>
        <table>
            <tr>
                <td><a href="https://softuni.bg" target="_blank"><img src="../images/softuni-logo.png" alt="Software University"></a></td>
                <td>
                    <table class="inner-table">
                        <tr>
                            <td class="inner-data">Software</td>
                        </tr>
                        <tr>
                            <td class="inner-data">University</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </body>
</html>
