<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Website Footer</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.0";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>

    <footer>
        <div id="container">
            <section id="buttons">
                <button onclick="parent.location = 'https://softuni.bg/apply'">Apply Now</button>
                <button onclick="parent.location = 'https://softuni.bg/trainings/fasttracks'">Fast track courses</button>
            </section>
            <section>
                <h3>about the university</h3>
                <ul>
                    <li><a href="https://softuni.bg/about">About</a></li>
                    <li><a href="https://softuni.bg/professions">Professions</a></li>
                    <li><a href="https://softuni.bg/plans">Plans</a></li>
                    <li><a href="http://validator.w3.org/">Partner universities</a></li>
                    <li><a href="https://softuni.bg/trainers">Trainers</a></li>
                    <li><a href="http://jigsaw.w3.org/css-validator/#validate_by_upload">Dorms</a></li>
                    <li><a href="https://softuni.bg/apply">Apply</a></li>
                </ul>
            </section>
            <section>
                <h3>нашите приятели</h3>
                <ul>
                    <li><a href="http://www.nakov.com/">Svetlin Nakov Blog</a></li>
                    <li><a href="http://www.introprogramming.info/">C# book</a></li>
                </ul>
            </section>
            <section id="about">
                <h3>software university learning system - 1.0.5287</h3>
                <p>
                    &copy; 2013-2014 - Software University All Rights Reserved.
                </p>
                <button id="twitter" class="social-button" onclick="parent.location = 'https://twitter.com/softunibg'"><img src="images/twitter.png" alt="twitter" title="Twitter" /></button>
                <button id="facebook" class="social-button" onclick="parent.location = 'https://www.facebook.com/SoftwareUniversity'"><img src="images/facebook.png" alt="Facebook" title="Facebook" /></button>
                <button id="google-plus" class="social-button" onclick="parent.location = 'https://plus.google.com/+SoftuniBg'"><img src="images/googleplus.png" alt="Google+" title="Google Plus" /></button>
            </section>
            <section id="fb-box">
                <div class="fb-like-box" data-href="https://www.facebook.com/SoftwareUniversity" data-width="250" data-height="200" data-colorscheme="light" data-show-faces="true" data-header="false" data-stream="false" data-show-border="false"></div>
            </section>
        </div>
    </footer>
    </body>
</html>
